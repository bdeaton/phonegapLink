	<script>
		var dbUrl = 'https://onlineforlife.firebaseio.com/prayers';
		var myDataRef = new Firebase(dbUrl);
//		myDataRef.set({});
		$('#form-submit').click(function (e) {

			var stateName = $('#input-states option:selected').text();
			var step = $('#input-steps').val();
			console.log(state, stateName, step);
			myDataRef.push({state: state, stateName:stateName, step: step});
			$('#inputStep, #inputState').val('');
