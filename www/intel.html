<!DOCTYPE html>
<html>
  <head>
    <title>Device Properties Example</title>
    <style>
    a,
    body{
    	font-size:64px;	
    }
    </style>

	<script src="js/libraries/jquery-1.9.1.min.js"></script>

	<script src="cordova.js"></script>
	<script src="js/libraries/appframework.ui.min.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //

    // device APIs are available
    //
    function onDeviceReady() {
        var element1 = document.getElementById('debug');
        element1.innerHTML = 'cordova ready';
        
    }
    function onDeviceReadyIntel() {
        var element2 = document.getElementById('debug2');
        element2.innerHTML = 'intel ready';
        
    }
    function onDeviceReadyIntel2() {
        var element6 = document.getElementById('debug6');
        element6.innerHTML = 'intel 2 ready';
        
    }

    // onError Callback receives a PositionError object
    //
    function onError(error) {
        alert('code: '    + error.code    + '\n' +
              'message: ' + error.message + '\n');
    }

	$(function() {
        var element3 = document.getElementById('debug3');
        element3.innerHTML = 'dom loaded';
        var element4 = document.getElementById('debug4');
        element4.innerHTML = intel;
        var element5 = document.getElementById('debug5');
        element5.innerHTML = appmobi;
        
	
		document.addEventListener("deviceready", onDeviceReady, false);
		document.addEventListener("intel.xdk.device.ready", onDeviceReadyIntel, false);
	});

		document.addEventListener("intel.xdk.device.ready", onDeviceReadyIntel2, false);
    </script>
  </head>
  <body>
    <p id="debug3">DOM Waiting...</p>

    <p id="debug">Device Waiting...</p>

    <p id="debug2">Intel Waiting...</p>
    <p id="debug4">intel waiting...</p>
    <p id="debug6">intel 2 waiting...</p>

    <p id="debug5">appmobi waiting...</p>


    <a href="http://www.google.com">google.com</a>
    <br>
    <a href="dev.html">Dev</a>
  </body>
</html>
