<!DOCTYPE html>
<html>
  <head>
    <title>InAppBrowser.addEventListener Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
  </head>
  <body>
  Load External URL

  <br>
    <a href="http://www.google.com">google.com</a>
    <br>
    <a href="#" onclick="window.open('http://www.facebook.com', '_blank', 'location=yes');">facebook.com</a>
    <br>
    <a href="#" onclick="window.open('http://www.facebook.com', '_blank', 'location=no');">facebook.com - no location</a>
    <br>
    <a href="#" onclick="window.open('http://www.facebook.com', '_system', 'location=yes');">facebook.com - system</a>
    <br>
    <a href="dev.html">Dev</a>
  </body>
</html>
