<!DOCTYPE html>
<html>
  <head>
    <title>Device Properties Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">

    function onDeviceReady() {
        var element = document.getElementById('debug');
        element.innerHTML = 'device ready';
    }

	function redirectToSystemBrowser(url) {
		var ref = window.open(encodeURI(url), '_system', 'location=yes');
	}
	
	function openURL(urlString){
		myURL = encodeURI(urlString);
		window.open(myURL, '_blank');
	}
	function openURL2(urlString){
		myURL = encodeURI(urlString);
		window.open(myURL, '_system');
	}
 
    </script>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

		<link rel="stylesheet" href="css/reset-min.css" />
		<link rel="stylesheet" href="css/libraries/jquery.mobile-1.3.2.min.css" />
		<link rel="stylesheet" href="css/base.css" />


  </head>
  <body>
    <div id="debug"></div>
    <ul>
        <li onclick="redirectToSystemBrowser('http://www.google.com');">open google in safari</li>
        <li><a href='#' onclick='openURL("http://www.google.com")'/>google.com</li>
        <li><a href='#' onclick='openURL2("http://www.google.com")'/>google.com 2</li>
        <p><a href="#" onclick="window.open('http://www.nhl.com', '_blank', 'location=yes');">_blank</a></p>
		<p><a href="#" onclick="window.open('http://www.mlb.com', '_system', 'location=yes');">_system</a></p>
		<p><a href="#" onclick="window.open('http://www.nfl.com', '_self', 'location=yes');">_self</a></p>
    </ul>    
    <br>
    <a href="index.html">Home</a>
  </body>
</html>
